<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- name -->
    <title>Stats Calculator</title>

    <!-- used for Title style -->
    <style>
        .center {
            text-align-last: center;
            border: 2px solid black;
        }
    </style>

    <!-- used for Button style -->
    <style>
        .link_button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    
    .link_button {background-color: #13799b;}
    </style>

</head>
<body>
    <h1 style = "text-align:center">
        Statistics Calculator
    </h1>
    
    <!-- <div> tag is a block/section/division of a webpage that has a specific design layout -->
        <div class = "center">
            <!-- think of "p" as paragraph -->
            <p>
                <font color = "blue">
                    made by Matthew Cimerola
                </font>
            </p>
        </div>
    

    <form action="/pages/child/">
        <button class = "button link_button">Second Page</button>
    </form>


    <h3 style = "text-align:left">
        Enter data set
    </h3>
        <!-- outputs all the stats after button is clicked -->
    <form action="/pages/statistics/" method = "POST">
        <div class = "calculatorInputs">
            <div class = "calculatorInputgroup">
                <label for = "input"></label>
                <textarea name = "input" id = "input" cols = "30"
                            rows = "4" 
                            autofocus required
                            >
                        </textarea>
            </div>
        </div>
        <button type="submit">Calculate Stats!</button>
        <p>Mean: <strong>{{mean}}</strong></p>
        <p>Median: <strong>{{median}}</strong></p>
        <p>Sum: <strong>{{sum}}</strong></p>
        <p>Mode: <strong>{{mode}}</strong></p>
    </form>

    
    <h3 style = "text-align:left">
        Enter two data sets
    </h3>
        <!-- outputs stats of two data sets -->
    <form action="/pages/twosets/" method = "POST">
        <div class = "calculatorInputs">
            <div class = "calculatorInputgroup">
                <label for = "input1"></label>
                <textarea name = "input1" id = "input1" cols = "30"
                            rows = "4"
                            autofocus required>
                        </textarea>
            </div>
        </div>
   
        
        <div class = "calculatorInputs">
            <div class = "calculatorInputgroup">
                <label for = "input2"></label>
                <textarea name = "input2" id = "input2" cols = "30"
                            rows = "4"
                            autofocus required>
                        </textarea>
            </div>
        </div>
        <button type="submit">Calculate Stats!</button>
        <p>Covariance: <strong>{{covariance}}</strong></p>
    </form>

</html>
